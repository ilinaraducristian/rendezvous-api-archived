apiVersion: apps/v1
kind: Deployment
metadata:
  name: rendezvous-proxy-deployment
  labels:
    app: rendezvous-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rendezvous-proxy
  template:
    metadata:
      labels:
        app: rendezvous-proxy
    spec:
      containers:
        - name: proxy
          image: ilinaraducristian/rendezvous-proxy:0.0.1
          imagePullPolicy: Always
          volumeMounts:
            - name: ssl-files
              mountPath: /etc/ssl/certificate.crt
              subPath: certificate.crt
            - name: ssl-files
              mountPath: /etc/ssl/private.key
              subPath: private.key
          ports:
            - containerPort: 80
            - containerPort: 443
      volumes:
        - name: ssl-files
          configMap:
            name: rendezvous-proxy-configmap